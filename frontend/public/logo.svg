<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1E4B7A" stroke="#FFD700" stroke-width="5"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="80" fill="#FFD700"/>
  
  <!-- School Emblem Center -->
  <circle cx="100" cy="100" r="60" fill="#1E4B7A"/>
  
  <!-- Year 2012 -->
  <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2012</text>
  
  <!-- School Name Arc -->
  <path id="top-arc" d="M 40 100 A 60 60 0 0 1 160 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E4B7A">
    <textPath href="#top-arc" startOffset="25%">ODIONGAN NATIONAL HIGH SCHOOL</textPath>
  </text>
  
  <!-- Location Arc -->
  <path id="bottom-arc" d="M 160 100 A 60 60 0 0 1 40 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E4B7A">
    <textPath href="#bottom-arc" startOffset="25%">ODIONGAN, ROMBLON</textPath>
  </text>
  
  <!-- Center Torch/Book Symbol -->
  <rect x="90" y="80" width="20" height="40" fill="white" rx="2"/>
  <polygon points="85,75 100,60 115,75" fill="#FFD700"/>
  <circle cx="100" cy="65" r="3" fill="#FF4500"/>
  
  <!-- Rays around torch -->
  <g stroke="white" stroke-width="2">
    <line x1="100" y1="45" x2="100" y2="35"/>
    <line x1="120" y1="55" x2="125" y2="50"/>
    <line x1="130" y1="80" x2="135" y2="80"/>
    <line x1="120" y1="105" x2="125" y2="110"/>
    <line x1="80" y1="105" x2="75" y2="110"/>
    <line x1="70" y1="80" x2="65" y2="80"/>
    <line x1="80" y1="55" x2="75" y2="50"/>
  </g>
</svg>